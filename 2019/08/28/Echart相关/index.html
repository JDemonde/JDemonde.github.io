      <h3 id="1、showLoading"><a href="#1、showLoading" class="headerlink" title="1、showLoading"></a>1、showLoading</h3><p>修改加载样式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">echart.showLoading(&#123;</span><br><span class="line">    text: &apos;查询中...&apos;, //显示的文字提示</span><br><span class="line">    maskColor: &apos;rgba(0,0,0,0.5)&apos;, //背景遮罩颜色</span><br><span class="line">    color: &apos;rgba(255,255,255,0.6)&apos;, //加载圈的颜色</span><br><span class="line">    textColor:&apos;#fff&apos; //文字提示的颜色</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<h3 id="2、横坐标文字过多换行显示"><a href="#2、横坐标文字过多换行显示" class="headerlink" title="2、横坐标文字过多换行显示"></a>2、横坐标文字过多换行显示</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">axisLabel:&#123;</span><br><span class="line">    color:&apos;#549afe&apos;,</span><br><span class="line">    fontSize:10,</span><br><span class="line">    formatter: function(value) &#123;</span><br><span class="line">        // console.log(value);</span><br><span class="line">        var valueDetal = value.split(&quot;-&quot;).join(&quot;&quot;);</span><br><span class="line">        console.log(valueDetal);</span><br><span class="line">        var ret = &quot;&quot;; //拼接加\n返回的类目项  </span><br><span class="line">        var maxLength = 4; //每项显示文字个数  </span><br><span class="line">        var valLength = valueDetal.length; //X轴类目项的文字个数</span><br><span class="line">        // console.log(valLength);</span><br><span class="line">        var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数 </span><br><span class="line">        if (rowN &gt; 1) &#123; //如果类目项的文字大于3,</span><br><span class="line">            for (var i = 0; i &lt; rowN; i++) &#123;</span><br><span class="line">                var temp = &quot;&quot;; //每次截取的字符串  </span><br><span class="line">                var start = i * maxLength; //开始截取的位置  </span><br><span class="line">                var end = start + maxLength; //结束截取的位置  </span><br><span class="line">            //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧  </span><br><span class="line">                temp = valueDetal.substring(start, end) + &quot;\n&quot;;</span><br><span class="line">                ret += temp; //凭借最终的字符串  </span><br><span class="line">            &#125;</span><br><span class="line">            return ret;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return valueDetal;</span><br><span class="line">        &#125;	</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
